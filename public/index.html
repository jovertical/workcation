<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <title>Workcation</title>
        <link rel="stylesheet" href="build/tailwind.css" />
    </head>

    <body class="bg-gray-100">
        <div class="px-8 py-12 max-w-md mx-auto">
            <img class="h-10" src="img/logo.svg" alt="Workcation" />

            <img
                class="mt-6 rounded-lg shadow-xl"
                src="img/beach-work.jpg"
                alt="Woman workcationing at the beach"
            />

            <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
                You can work anywhere.
                <span class="text-indigo-500">Enjoy working!</span>
            </h1>

            <p class="mt-2 text-gray-600">
                Workation helps you find work-friendly rentals in beautiful
                locations so you can enjoy some nice weather even when you're
                note on vacation.
            </p>

            <div class="mt-4">
                <a
                    href="#"
                    class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-500 text-white text-sm uppercase tracking-wide font-semibold"
                >
                    Book your escape
                </a>
            </div>
        </div>
    </body>
</html>
